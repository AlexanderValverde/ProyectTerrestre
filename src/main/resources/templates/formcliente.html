<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="shortcut icon" href="trailer.svg" type="image/x-icon">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/index">Transporte Terrestre</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">

					<li class="nav-item"><a class="nav-link" href="/listcamion">Camiones</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/listconductor">Conductor</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/listruta">Ruta</a>
					</li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/listcliente">Clientes</a></li>
					<li class="nav-item"><a class="nav-link" href="/listorden">Orden
							de Carga</a></li>


				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<h1 class="text-primary" th:text="${titulo}"></h1>

		<form th:action="@{/formcliente}" th:object="${cliente}" method="post">

			<div class="form-group">
				<label class="col-sm-2 col-form-label">Razon Social</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nombre}" class="form-control"
						placeholder="Nombres" th:errorclass="'form-control alert-danger'" />
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{email}" class="form-control"
						placeholder="Direccion de correo"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-form-label">RUC</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{ruc}" class="form-control"
						placeholder="Numero de RUC"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger" th:if="${#fields.hasErrors('ruc')}"
						th:errors="*{ruc}"></small>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-form-label">Departamento</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{departamento}" class="form-control"
						placeholder="Departamento"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('departamento')}"
						th:errors="*{departamento}"></small>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-form-label">Provincia</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{provincia}" class="form-control"
						placeholder="Provincia"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('provincia')}" th:errors="*{provincia}"></small>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-form-label">Distrito</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{distrito}" class="form-control"
						placeholder="Distrito" th:errorclass="'form-control alert-danger'" />
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('distrito')}" th:errors="*{distrito}"></small>
				</div>
			</div>

			<div class="form-group" style="margin-top: 20px">
				<input type="submit" value="Guardar" class="btn btn-primary" /> <a
					class="btn btn-secondary" th:href="@{/listcliente}"
					style="margin-left: 25px">Cancelar</a>
			</div>


		</form>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
		integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
</body>
</html>
