<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="shortcut icon" href="trailer.svg" type="image/x-icon" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/index">Transporte Terrestre</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">

					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/listcamion">Camiones</a></li>
					<li class="nav-item"><a class="nav-link" href="/listconductor">Conductor</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/listruta">Ruta</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/listcliente">Clientes</a></li>
					<li class="nav-item"><a class="nav-link" href="/listorden">Orden
							de Carga</a></li>

				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<h1 class="text-primary" th:text="${titulo}"></h1>

		<form th:action="@{/formcamion}" th:object="${camion}" method="post">

			<div class="form-group">
				<label class="col-sm-2 col-form-label">Placa</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{placa}" class="form-control"
						placeholder="Numero de placa"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}"></small>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-form-label">Clase</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{clase}" class="form-control"
						placeholder="Clase de vehiculo"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('clase')}" th:errors="*{clase}"></small>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-form-label">Configuracion</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{config}" class="form-control"
						placeholder="Congiguracion de vehiculo"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('config')}" th:errors="*{config}"></small>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-form-label">M3</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{m3}" class="form-control"
						placeholder="Metros cubicos"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger" th:if="${#fields.hasErrors('m3')}"
						th:errors="*{m3}"></small>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-form-label">TN</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{tn}" class="form-control"
						placeholder="Toneladas"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger" th:if="${#fields.hasErrors('tn')}"
						th:errors="*{tn}"></small>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-4 col-form-label">Fecha de vencimiento(Certificado
					Vehicular)</label>
				<div class="col-sm-6">
					<input type="date" th:field="*{fechacertificado}"
						class="form-control"
						placeholder="Fecha de vencimiento del certficado" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('fechacertificado')}"
						th:errors="*{fechacertificado}"></small>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 col-form-label">Fecha de vencimiento(Seguro
					Vehicular)</label>
				<div class="col-sm-6">
					<input type="date" th:field="*{fechaseguro}"
						class="form-control"
						placeholder="Fecha de vencimiento del seguro" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('fechaseguro')}"
						th:errors="*{fechaseguro}"></small>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 col-form-label">Fecha programada(Revision
					Tecnica)</label>
				<div class="col-sm-6">
					<input type="date" th:field="*{fecharevision}"
						class="form-control"
						placeholder="Fecha programada de la revision tecnica" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('fecharevision')}"
						th:errors="*{fecharevision}"></small>
				</div>
			</div>

			<div class="form-group" style="margin-top: 20px">
				<input type="submit" value="Guardar" class="btn btn-primary" /> <a
					class="btn btn-secondary" th:href="@{/listcamion}"
					style="margin-left: 25px">Cancelar</a>
			</div>


		</form>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
		integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
</body>
</html>
