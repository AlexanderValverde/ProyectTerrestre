<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="shortcut icon" href="trailer.svg" type="image/x-icon">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/index">Transporte Terrestre</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">

					<li class="nav-item"><a class="nav-link" href="/listcamion">Camiones</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/listconductor">Conductor</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/listruta">Ruta</a></li>
					<li class="nav-item"><a class="nav-link" href="/listcliente">Clientes</a></li>
					<li class="nav-item"><a class="nav-link" href="/listorden">Orden
							de Carga</a></li>

				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<h1 class="text-primary" th:text="${titulo}"></h1>
		<a class="btn btn-primary" th:href="@{/formruta}">Añadir
			Ruta</a>
		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Origen</th>
					<th>Destino</th>
					<th>Distancia(kms)</th>
					<th>N° peajes</th>
					<th>Costo Peaje</th>
					<th>Costo Combustible</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ruta: ${rutas}">
					<td th:text="${ruta.id}"></td>
					<td th:text="${ruta.origen}"></td>
					<td th:text="${ruta.destino}"></td>
					<td th:text="${ruta.kms}+'km'"></td>
					<td th:text="${ruta.npeaje}"></td>
					<td th:text="'S/'+${ruta.peaje}"></td>
					<td th:text="'S/'+${ruta.combustible}"></td>
					<td><a class="btn btn-primary btn-xs"
						th:href="@{/formruta/} + ${ruta.id}">Editar</a></td>
					<td><a class="btn btn-danger btn-xs"
						th:href="@{/eliminarruta/} + ${ruta.id}"
						onclick="return confirm('Estas seguro de eliminar?');">Eliminar</a></td>
				</tr>

			</tbody>
		</table>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
		integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
</body>
</html>
