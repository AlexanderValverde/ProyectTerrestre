<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="shortcut icon" href="trailer.svg" type="image/x-icon" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/index">Transporte Terrestre</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">

					<li class="nav-item"><a class="nav-link" href="/listcamion">Camiones</a>
					</li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/listconductor">Conductor</a></li>
					<li class="nav-item"><a class="nav-link" href="/listruta">Ruta</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/listcliente">Clientes</a></li>
					<li class="nav-item"><a class="nav-link" href="/listorden">Orden
							de Carga</a></li>

				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<h1 class="text-primary" th:text="${titulo}"></h1>

		<form th:action="@{/formconductor}" th:object="${conductor}"
			method="post">

			<div class="form-group">
				<label class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nombre}" class="form-control"
						placeholder="Nombre y apellido" /><small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-form-label">DNI</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{dni}" class="form-control"
						placeholder="Numero de DNI" /><small
						class="form-text text-danger" th:if="${#fields.hasErrors('dni')}"
						th:errors="*{dni}"></small>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-form-label">Brevete</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{brevete}" class="form-control"
						placeholder="Numero de brevete" /><small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('brevete')}" th:errors="*{brevete}"></small>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-form-label">Categoria</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{categoria}" class="form-control"
						placeholder="Categoria de conductor" /><small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></small>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-form-label">Celular</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{celular}" class="form-control"
						placeholder="Numero celular" /><small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}"></small>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-form-label">Examen Medico</label>
				<div class="col-sm-6">
					<input type="date" th:field="*{exmedico}" class="form-control"
						placeholder="Fecha examen medico" /><small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('exmedico')}" th:errors="*{exmedico}"></small>
				</div>
			</div>


			<div class="form-group">
				<label class="col-sm-2 col-form-label">Condicion</label>
				<div class="col-sm-6">
					<select class="form-select" th:field="*{condicion}">
						<option selected th:value=null>Seleccione una condicion</option>
						<option th:value="Descanso" th:text="Descanso"></option>
						<option th:value="Activo" th:text="Activo"></option>
					</select>
				</div>


			</div>
			<div class="form-group" style="margin-top: 20px">
				<input type="submit" value="Guardar" class="btn btn-primary" /> <a
					class="btn btn-secondary" th:href="@{/listconductor}"
					style="margin-left: 25px">Cancelar</a>
			</div>


		</form>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
		integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
</body>
</html>
