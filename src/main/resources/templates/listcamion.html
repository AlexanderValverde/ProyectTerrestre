<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="shortcut icon" href="trailer.svg" type="image/x-icon">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/index">Transporte Terrestre</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">

					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/listcamion">Camiones</a></li>
					<li class="nav-item"><a class="nav-link" href="/listconductor">Conductor</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/listruta">Ruta</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/listcliente">Clientes</a></li>
					<li class="nav-item"><a class="nav-link" href="/listorden">Orden
							de Carga</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<h1 class="text-primary" th:text="${titulo}"></h1>

		<a class="btn btn-primary" th:href="@{/formcamion}">AÃ±adir Camion</a>

		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Placa</th>
					<th>Clase de vehiculo</th>
					<th>Configuracion</th>
					<th>Capacidad M3</th>
					<th>Capacidad Tn</th>
					<th>F.v(Certificado Vehicular)</th>
					<th>F.v(Seguro Vehicular)</th>
					<th>F.v(Revision Tecnica)</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="camion: ${camiones}">
					<td th:text="${camion.id}"></td>
					<td th:text="${camion.placa}"></td>
					<td th:text="${camion.clase}"></td>
					<td th:text="${camion.config}"></td>
					<td th:text="${camion.m3}"></td>
					<td th:text="${camion.tn}"></td>
					<td th:text="${camion.fechacertificado}"></td>
					<td th:text="${camion.fechaseguro}"></td>
					<td th:text="${camion.fecharevision}"></td>
					<td><a class="btn btn-primary btn-xs"
						th:href="@{/formcamion/} + ${camion.id}">Editar</a></td>
					<td><a class="btn btn-danger btn-xs"
						th:href="@{/eliminarcamion/} + ${camion.id}"
						onclick="return confirm('Estas seguro de eliminar?');">Eliminar</a></td>
				</tr>

			</tbody>
		</table>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
		integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
</body>
</html>
