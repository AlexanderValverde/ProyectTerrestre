<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="shortcut icon" href="trailer.svg" type="image/x-icon">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/index">Transporte Terrestre</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">

					<li class="nav-item"><a class="nav-link" href="/listcamion">Camiones</a></li>
					<li class="nav-item"><a class="nav-link" href="/listconductor">Conductor</a>
					</li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/listruta">Ruta</a></li>
					<li class="nav-item"><a class="nav-link" href="/listcliente">Clientes</a></li>
					<li class="nav-item"><a class="nav-link" href="/listorden">Orden
							de Carga</a></li>
					

				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<h1 class="text-primary" th:text="${titulo}"></h1>

		<form th:action="@{/formruta}" th:object="${ruta}" method="post">

			<div class="form-group">
				<label class="col-sm-2 col-form-label">Origen</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{origen}" class="form-control"
						placeholder="Origen del viaje"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('origen')}" th:errors="*{origen}"></small>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-form-label">Destino</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{destino}" class="form-control"
						placeholder="Destino del viaje"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('destino')}" th:errors="*{destino}"></small>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-form-label">Distancia(kms)</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{kms}" class="form-control"
						placeholder="Distancia del viaje"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger" th:if="${#fields.hasErrors('kms')}"
						th:errors="*{kms}"></small>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-form-label">NÂ° de peaje</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{npeaje}" class="form-control"
						placeholder="Cantidad de peajes"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('npeaje')}" th:errors="*{npeaje}"></small>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-form-label">Costo Peaje</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{peaje}" class="form-control"
						placeholder="Precio del peaje"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('peaje')}" th:errors="*{peaje}"></small>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-form-label">Costo Combustible</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{combustible}" class="form-control"
						placeholder="Precio del combustible"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('combustible')}"
						th:errors="*{combustible}"></small>
				</div>
			</div>


			<div class="form-group" style="margin-top: 20px">
				<input type="submit" value="Guardar" class="btn btn-primary" /> <a
					class="btn btn-secondary" th:href="@{/listruta}"
					style="margin-left: 25px">Cancelar</a>
			</div>


		</form>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
		integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
</body>
</html>
